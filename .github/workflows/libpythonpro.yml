name: Python application

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: action/checkout@2
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: install dependencies
        run: pip install -r requirements-dev.txt
      - name: flake8
        run: flake8 .